<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock News Alert</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>
    <center>
        <h1>Sign Up Here</h1>


        <div>
            <form>

                <input type="text" id="fname" name="fname" placeholder="First Name"><br>

                <!-- <label for="lname">Last name:</label><br> -->
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

                <!-- <label for="pnumber">Phone number:</label><br> -->
                <input type="text" id="pnumber" name="pnumber" placeholder="Phone number"><br>

                <!-- Email:<br> -->
                <input type="email" id="mail" name="email" placeholder="yours@mail.com"><br>

                <!-- Password:<br> -->
                <input type="password" id="pword" name="password" placeholder="Choose your password"><br>

                <!-- Confirm Password:<br> -->
                <input type="password" id="password" name="password" placeholder="Reenter your password"><br>

                <br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </center>
</body>

</html>
